<html lang="en">

<head>
    <style>
        .spinner {
            display: block;
            position: fixed;
            z-index: 1031;
            /* High z-index so it is on top of the page */
            top: 50%;
            right: 50%;
            /* or: left: 50%; */
            margin-top: - 0px;
            /* half of the elements height */
            margin-right: -0px;
        }
    </style>
    <title> - ToDoApp</title>
    <!-- BOOTSTRAP -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

<body>
    <div class='loading-spin text-center spinner' id='spinner'>
        <div class="spinner-border text-primary text-center d-flex justify-content-center" role="status">
            <span class="sr-only text-center d-flex justify-content-center">Loading...</span>
        </div>
    </div>

    <ul class="list-group d-none" id='list'>
    </ul>
